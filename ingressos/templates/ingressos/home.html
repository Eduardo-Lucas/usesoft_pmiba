{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar eventos" aria-label="Search">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar por cidade" aria-label="Search">
                <input class="form-control mr-sm-2" type="search" placeholder="Todas as datas" aria-label="Search">
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
        </nav>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 h-50" src="{% static 'img/sgpl2018.PNG' %}"  alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'img/networking com palestra.PNG' %}"  alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'img/sgpl2017.PNG' %}"  alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
</div>
{% endblock %}
